<style>
.aspect-ratio {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 56.25%;
  max-width: 960px;
  margin: 0 auto;
}
.aspect-ratio iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  border: 0;
}
</style>

<div class="aspect-ratio">
  <iframe
    src="https://player.bilibili.com/player.html?isOutside=true&bvid={{ .Get 0 }}&p={{ default 1 (.Get 1) }}"
    scrolling="no"
    allowfullscreen="true">
  </iframe>
</div>
